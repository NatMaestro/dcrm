<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECO Membership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container">
        <br>
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert-message" data-bs-autohide="true">
            <strong>{{ message }}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Select the alert element
          var alertElement = document.getElementById('alert-message');
      
          // If the alert exists
          if (alertElement) {
              // Automatically close the alert after 5 seconds (5000 milliseconds)
              setTimeout(function() {
                  alertElement.classList.add('fade'); // add the 'fade' class to animate
                  setTimeout(function() {
                      alertElement.remove(); // remove the alert from the DOM
                  }, 500); // remove after fade animation completes (0.5 seconds)
              }, 3000); // wait 5 seconds before executing the timeout
          }
      });
      </script>
  </body>
</html>
